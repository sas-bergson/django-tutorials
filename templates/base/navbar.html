{% load static %}

{% load cart_template_tags %}

<!-- Navbar -->
<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-white">
  <!-- Container wrapper -->
  <div class="container">
    <!-- Toggle button -->
    <button
      class="navbar-toggler"
      type="button"
      data-mdb-toggle="collapse"
      data-mdb-target="#navbarSupportedContent1"
      aria-controls="navbarSupportedContent1"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>

    <!-- Collapsible wrapper -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent1">
      <!-- Navbar brand -->
      <a class="navbar-brand mt-2 mt-sm-0" href="{% url 'core:index' %}">
        <img
          src="{% static 'img/logo.png' %}"
          height="20"
          alt="djecommerce Logo"
          loading="lazy"
        />
      </a>
      <!-- Left links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        {% comment %} <li class="nav-item active">
          <a class="nav-link" href="{% url 'core:index' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'core:items' %}">products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'core:checkout' %}">checkout</a>
        </li> {% endcomment %}
      </ul>
      <!-- Left links -->
    </div>
    <!-- Collapsible wrapper -->

    <!-- Right elements -->
    <div class="d-flex align-items-center">
      <!-- Cart Icon -->
      {% if request.user.is_authenticated %}
        <a class="nav-link me-3" href="#">
          <i class="fas fa-shopping-cart"></i>
          <span class="badge rounded-pill badge-notification bg-danger"> {{ request.user|cart_items_count }} </span>
          <span class="clearfix d-none d-sm-inline-block ms-2"> Cart </span>
        </a>
        <!-- Social Icons -->
        <a class="nav-link me-3" href="#">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a class="nav-link me-3" href="#">
          <i class="fab fa-twitter"></i>
        </a>
        <a class="nav-link me-3" href="{% url 'account_logout' %}">
          <span class="clearfix d-none d-sm-inline-block">logout</span>
        </a>
      {% else %}
        <a class="nav-link me-3" href="{% url 'account_login' %}">
          <span class="clearfix d-none d-sm-inline-block">login</span>
        </a>
        <a class="nav-link me-3" href="{% url 'account_signup' %}">
          <span class="clearfix d-none d-sm-inline-block">signup</span>
        </a>
      {% endif %}
    </div>
    <!-- Right elements -->
  </div>
  <!-- Container wrapper -->
</nav>
<!-- Navbar -->
